<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CotizaTranqui</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sono:wght@500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="../css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="sweetalert2.all.min.js"></script>
</head>
<body>
    <div id="container">
        <header class="titulo">
            <h1>COTIZATRANQUI</h1>
        </header>
        <div class="cuenta">
            <form class="formulario">
                <p>Elije la divisa que desea cotizar:</p>
                <li>
                    <input type="radio" name="cambio" id="uno">
                    <label for="Dolar"> Dolar ($380) </label>
                    <input type="radio" name="cambio" id="dos">
                    <label for="Euro"> Euro ($410) </label>
                    <input type="radio" name="cambio" id="tres">
                    <label for="Real"> Real ($78) </label>
                </li>
                <li>
                    <input type="radio" name="cambio" id="cuatro">
                    <label for="Peso Uruguayo"> Peso Uruguayo ($9) </label>
                    <input type="radio" name="cambio" id="cinco">
                    <label for="Peso Chileno"> Peso Chileno ($0.048) </label>
                    <input type="radio" name="cambio" id="seis">
                    <label for="Libra"> Libra ($460) </label>
                </li>
                <li>
                    <input type="radio" name="cambio" id="siete">
                    <label for="Guaranies"> Guaranies ($0.052) </label>
                    <input type="radio" name="cambio" id="ocho">
                    <label for="Soles"> Soles ($100) </label>
                </li>
                <br>
                <li>
                    <div class="dato">
                        <p>Ingrese el monto en pesos: </p>
                    <input type="number" id="valor" min="1" max="1000000000">
                    <input type="button" id="cotizador" value="cotizar" onclick="convertir()">
                    </div>
                </li>
            </form>
        </div>
        <div class="logocotiza">
            <img src="../image/logo.png" alt="logocotiza">
        </div>
        <div class="refcotiza">
                        <h2 class="ref">Cotiza en pesos la divisa que necesites!</h2>
            <span class="sig">Siguenos en nuestras redes</span>
            <div class="redes">
                <img src="../image/face.png" alt="logoface" class="faceicon">
                <span class="facetext">Cotiza.Tranqui</span>
                <img src="../image/tw.png" alt="logotw" class="twicon">
                <span class="twtext">@Cotiza_Tranqui</span>
            </div>
        </div>
        <footer class="copyr">
            <p class="textcopyr">Â© 2023 CotizaTranqui, todos los derechos reservados.</p> 
        </footer>
    </div>
    <script src="./maincotiza.js">
        
    </script>
</body>
</html>
