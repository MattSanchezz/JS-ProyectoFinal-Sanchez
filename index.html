<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CotizaTranqui</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="./css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="sweetalert2.all.min.js"></script>
</head>
<body>
    <div id="container">
        <header class="titulo">
            <h1>COTIZATRANQUI</h1>
        </header>
        <div class="cuenta">  
            <form>   
               <ul>
                 <li> 
                   <label for="email">Correo electrónico:</label> 
                   <input type="email" id="email" name="email" required>
                 </li>
                 <li>  
                   <label for="password">Contraseña:</label>
                   <input type="password" id="password" name="password" required>
                 </li>
                 <li>  
                   <button type="submit" class="btn btn-info">Iniciar sesión</button>
                 </li>
               </ul>
            </form>
        </div>
        <div class="logocotiza">
            <img src="./image/logo.png" alt="logocotiza">
        </div>
        <div class="refcotiza">
                        <h2 class="ref">Cotiza en pesos la divisa que necesites!</h2>
            <span class="sig">Siguenos en nuestras redes</span>
            <div class="redes">
                <img src="image/face.png" alt="logoface" class="faceicon">
                <span class="facetext">Cotiza.Tranqui</span>
                <img src="image/tw.png" alt="logotw" class="twicon">
                <span class="twtext">@Cotiza_Tranqui</span>
            </div>
        </div>
        <footer class="copyr">
            <p class="textcopyr">© 2023 CotizaTranqui, todos los derechos reservados.</p> 
        </footer>
    </div>
    <script src="./main.js">
        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>
</html>
